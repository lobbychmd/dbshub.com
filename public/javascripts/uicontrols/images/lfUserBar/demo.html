<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>lfUserBar Demo</title>

<script src="../script/jquery-1.6.min.js" type="text/javascript"></script>
<script src="lfUserBar.js" type="text/javascript"></script>
<link href="lfUserBar.css" rel="stylesheet" type="text/css" />
<link href="icon.css" rel="stylesheet" type="text/css" />
<script type="text/javascript">

	$(document).ready(function(){
		$("#lfUserBar").lfUserBar();
	});
</script>

        </ul>
    </span></a>

<div><a class="userbar_btn"><span class="ico icon_help">帮助</span></a></div>
